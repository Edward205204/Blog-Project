<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Blog Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
      }
      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello {{USER_NAME}},</h1>
      <p>Thereâ€™s a new blog post you might be interested in:</p>
      <h2>{{POST_TITLE}}</h2>
      <p>{{POST_EXCERPT}}</p>
      <a href="{{POST_LINK}}" class="button">Read More</a>
      <p>Or copy this link to your browser: {{POST_LINK}}</p>
    </div>
  </body>
</html>
